<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./stylesheets/sign.css" />
  </head>
  <body>
    <main id="main-holder">
      <h1 id="login-header">회원가입</h1>

      <div id="login-error-msg-holder">
        <p id="login-error-msg">
          잘못된 아이디 <span id="error-msg-second-line">비밀번호 입니다.</span>
        </p>
      </div>

      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username"
          class="login-form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="login-form-field"
          placeholder="Password"
        />
        <input
          type="tel"
          name="tel"
          id="tel"
          class="login-form-field"
          placeholder="Tel"
        />
        <input
          type="email"
          name="email"
          id="email"
          class="login-form-field"
          placeholder="Email"
        />
        <input type="button" value="회원가입" id="sign" />
      </form>
    </main>
    <script src="./javascripts/sign.js"></script>
  </body>
</html>
